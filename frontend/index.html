<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoQR - Submit</title>
    <link rel="stylesheet" href="mobile-responsive.css">
    <style>
        :root {
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --card-bg: #ffffff;
            --text-primary: #1a202c;
            --text-secondary: #718096;
            --border-color: #e2e8f0;
            --input-bg: #ffffff;
            --input-border: #e2e8f0;
        }

        [data-theme="dark"] {
            --bg-gradient-start: #1a202c;
            --bg-gradient-end: #2d3748;
            --card-bg: #2d3748;
            --text-primary: #f7fafc;
            --text-secondary: #cbd5e0;
            --border-color: #4a5568;
            --input-bg: #1a202c;
            --input-border: #4a5568;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 0.3s ease;
        }

        .container {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 48px;
            max-width: 680px;
            width: 100%;
            box-shadow: 0 24px 60px rgba(0, 0, 0, 0.25);
            transition: background 0.3s ease;
        }

        [data-theme="dark"] .container {
            box-shadow: 0 24px 60px rgba(0, 0, 0, 0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 16px;
        }

        h1 {
            color: var(--text-primary);
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 16px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="datetime-local"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--input-border);
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.2s;
            font-family: inherit;
            background: var(--input-bg);
            color: var(--text-primary);
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            background: var(--input-bg);
        }

        .file-input-label:hover {
            border-color: #667eea;
            background: var(--input-bg);
            opacity: 0.8;
        }

        .file-input-label.has-file {
            border-color: #48bb78;
            background: #f0fff4;
        }

        [data-theme="dark"] .file-input-label.has-file {
            background: #22543d;
        }

        .file-info {
            text-align: center;
        }

        .file-icon {
            font-size: 40px;
            margin-bottom: 12px;
        }

        .file-text {
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 500;
        }

        .file-name {
            color: var(--text-primary);
            font-weight: 600;
            margin-top: 8px;
            word-break: break-all;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 32px;
            color: var(--text-secondary);
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 32px;
            padding: 32px;
            background: #f0fff4;
            border: 2px solid #48bb78;
            border-radius: 12px;
        }

        [data-theme="dark"] .result {
            background: #22543d;
        }

        .result.show {
            display: block;
        }

        .result h3 {
            color: #22543d;
            font-size: 20px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        [data-theme="dark"] .result h3 {
            color: #c6f6d5;
        }

        .qr-image {
            max-width: 320px;
            margin: 24px auto;
            display: block;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .info-grid {
            display: grid;
            gap: 12px;
            margin-top: 24px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 16px;
            background: white;
            border-radius: 8px;
        }

        [data-theme="dark"] .info-item {
            background: #1a202c;
        }

        .info-label {
            color: #718096;
            font-size: 13px;
            font-weight: 500;
        }

        .info-value {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 13px;
            font-family: 'Courier New', monospace;
            text-align: right;
            max-width: 60%;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            margin-top: 24px;
        }

        .button-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        [data-theme="dark"] .button-secondary {
            background: #1a202c;
            color: #90cdf4;
            border-color: #90cdf4;
        }

        .button-secondary:hover {
            background: #edf2f7;
        }

        [data-theme="dark"] .button-secondary:hover {
            background: #2d3748;
        }

        .nav-link {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
        }

        .nav-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            margin: 0 8px;
        }

        [data-theme="dark"] .nav-link a {
            color: #90cdf4;
        }

        .nav-link a:hover {
            text-decoration: underline;
        }

        .status-message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }

        .status-message.show {
            display: block;
        }

        .status-message.error {
            background: #fff5f5;
            color: #c53030;
            border: 1px solid #fc8181;
        }

        .status-message.success {
            background: #f0fff4;
            color: #22543d;
            border: 1px solid #68d391;
        }

        .status-message.info {
            background: #ebf8ff;
            color: #2c5282;
            border: 1px solid #90cdf4;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: var(--card-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 1000;
            border: 2px solid var(--border-color);
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(180deg);
        }

        .theme-toggle-icon {
            font-size: 28px;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            z-index: 9999;
            animation: slideIn 0.3s ease;
            max-width: 400px;
        }

        [data-theme="dark"] .toast {
            background: #2d3748;
            color: #f7fafc;
        }

        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 640px) {
            .container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 24px;
            }

            .button-group {
                grid-template-columns: 1fr;
            }

            .theme-toggle {
                width: 50px;
                height: 50px;
                top: 16px;
                right: 16px;
            }

            .theme-toggle-icon {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="theme-toggle" id="themeToggle">
        <span class="theme-toggle-icon" id="themeIcon">üåô</span>
    </div>

    <div class="container">
        <div class="header">
            <div class="logo">üîê</div>
            <h1>CryptoQR Submission</h1>
            <p class="subtitle">Generate cryptographically signed QR code for your work</p>
        </div>

        <div id="statusMessage" class="status-message"></div>

        <form id="submitForm">
            <div class="form-group">
                <label>Your Project File *</label>
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" required>
                    <label for="fileInput" class="file-input-label" id="fileLabel">
                        <div class="file-info">
                            <div class="file-icon">üìÅ</div>
                            <div class="file-text">Click to select file or drag and drop</div>
                        </div>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>Competition ID *</label>
                <input type="text" id="compId" placeholder="e.g., alamedahacks-2026" required>
            </div>

            <div class="form-group">
                <label>Submission Deadline *</label>
                <input type="datetime-local" id="deadline" required>
            </div>

            <div class="form-group">
                <label>Email (optional) üìß</label>
                <input type="email" id="email" placeholder="your@email.com">
                <small style="color: var(--text-secondary); font-size: 12px; margin-top: 4px; display: block;">
                    üí° We'll email you the QR code and JSON data instantly!
                </small>
            </div>

            <button type="submit" id="submitBtn">Generate QR Code</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p id="loadingText">Generating cryptographic signature...</p>
        </div>

        <div class="result" id="result">
            <h3>
                <span>‚úÖ</span>
                <span>Submission Created</span>
            </h3>
            
            <img id="qrImage" class="qr-image" alt="QR Code">

            <div class="info-grid">
                <div class="info-item">
                    <span class="info-label">Submission ID</span>
                    <span class="info-value" id="submissionId"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Timestamp</span>
                    <span class="info-value" id="timestamp"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Content Hash</span>
                    <span class="info-value" id="contentHash"></span>
                </div>
            </div>

            <div class="button-group">
                <button class="button-secondary" id="downloadQR">üì• QR Code</button>
                <button class="button-secondary" id="downloadData">üìÑ JSON Data</button>
                <button class="button-secondary" id="downloadCert">üìú Certificate</button>
            </div>
        </div>

        <div class="nav-link">
            <a href="verify.html">üîç Verify</a>
            <a href="dashboard.html">üìä Dashboard</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        const API_URL = 'https://cryptoqr-api.onrender.com';

        const form = document.getElementById('submitForm');
        const fileInput = document.getElementById('fileInput');
        const fileLabel = document.getElementById('fileLabel');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const submitBtn = document.getElementById('submitBtn');
        const statusMessage = document.getElementById('statusMessage');
        const loadingText = document.getElementById('loadingText');

        let currentQRData = null;
        let currentQRImage = null;
        let currentSubmissionData = null;

        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        let theme = localStorage.getItem('cryptoqr-theme') || 'light';

        function applyTheme(t) {
            document.documentElement.setAttribute('data-theme', t);
            localStorage.setItem('cryptoqr-theme', t);
            themeIcon.textContent = t === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        applyTheme(theme);

        themeToggle.addEventListener('click', () => {
            theme = theme === 'light' ? 'dark' : 'light';
            applyTheme(theme);
            showToast(`${theme === 'dark' ? 'üåô Dark' : '‚òÄÔ∏è Light'} mode activated`);
        });

        // Toast notification
        function showToast(message, duration = 3000) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), duration);
        }

        // Status message
        function showStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type} show`;
        }

        function hideStatus() {
            statusMessage.className = 'status-message';
        }

        // File input handling
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                fileLabel.classList.add('has-file');
                fileLabel.innerHTML = `
                    <div class="file-info">
                        <div class="file-icon">üìÑ</div>
                        <div class="file-text">File selected:</div>
                        <div class="file-name">${file.name}</div>
                    </div>
                `;
            }
        });

        // Animated loading messages
        let loadingInterval;
        function startLoadingAnimation() {
            const messages = ['Hashing file...', 'Generating signature...', 'Creating QR code...'];
            let i = 0;
            loadingInterval = setInterval(() => {
                loadingText.textContent = messages[i++ % messages.length];
            }, 2000);
        }

        function stopLoadingAnimation() {
            clearInterval(loadingInterval);
            loadingText.textContent = 'Generating cryptographic signature...';
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideStatus();

            if (!fileInput.files[0]) {
                showStatus('‚ùå Please select a file', 'error');
                showToast('Please select a file', 3000);
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('competition_id', document.getElementById('compId').value);
            
            const deadline = new Date(document.getElementById('deadline').value).toISOString();
            formData.append('deadline', deadline);
            
            const email = document.getElementById('email').value;
            if (email) formData.append('email', email);

            submitBtn.disabled = true;
            loading.classList.add('show');
            result.classList.remove('show');
            startLoadingAnimation();
            showStatus('‚è≥ Processing... (This may take 30-60 seconds on first request)', 'info');

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 90000);

                const response = await fetch(`${API_URL}/api/submit`, {
                    method: 'POST',
                    body: formData,
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (response.status === 409) {
                    const error = await response.json();
                    showStatus(`‚ö†Ô∏è Duplicate Submission: This file was already submitted.`, 'error');
                    showToast('Duplicate submission detected', 5000);
                    return;
                }

                if (response.status === 413) {
                    showStatus('‚ùå File too large (maximum 50MB)', 'error');
                    showToast('File too large', 3000);
                    return;
                }

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.detail || `Server error (${response.status})`);
                }

                const data = await response.json();
                currentSubmissionData = data;
                displayResult(data);
                showStatus('‚úÖ QR Code generated successfully!', 'success');
                showToast('‚úÖ Submission created successfully!', 3000);

            } catch (error) {
                console.error('Submission error:', error);
                
                if (error.name === 'AbortError') {
                    showStatus('‚ùå Request timeout. The server may be waking up. Please try again.', 'error');
                    showToast('Request timeout - please retry', 5000);
                } else if (error.message.includes('Failed to fetch')) {
                    showStatus('‚ùå Cannot connect to server. Please check your internet connection.', 'error');
                    showToast('Connection error', 3000);
                } else {
                    showStatus(`‚ùå Submission failed: ${error.message}`, 'error');
                    showToast('Submission failed', 3000);
                }
            } finally {
                loading.classList.remove('show');
                stopLoadingAnimation();
                submitBtn.disabled = false;
            }
        });

        function displayResult(data) {
            currentQRData = data.qr_data;
            currentQRImage = data.qr_image_base64;

            document.getElementById('qrImage').src = `data:image/png;base64,${data.qr_image_base64}`;
            document.getElementById('submissionId').textContent = data.submission_id;
            document.getElementById('timestamp').textContent = new Date(data.timestamp).toLocaleString();
            document.getElementById('contentHash').textContent = data.content_hash.substring(0, 16) + '...';

            result.classList.add('show');
            result.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Download QR image
        document.getElementById('downloadQR').addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = `cryptoqr-${currentQRData.payload.submission_id}.png`;
            link.href = `data:image/png;base64,${currentQRImage}`;
            link.click();
            showToast('üì• QR Code downloaded', 2000);
        });

        // Download QR data JSON
        document.getElementById('downloadData').addEventListener('click', () => {
            const dataStr = JSON.stringify(currentQRData, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.download = `cryptoqr-data-${currentQRData.payload.submission_id}.json`;
            link.href = url;
            link.click();
            URL.revokeObjectURL(url);
            showToast('üìÑ JSON data downloaded', 2000);
        });

        // Download certificate PDF
        document.getElementById('downloadCert').addEventListener('click', async () => {
            try {
                if (typeof window.jspdf === 'undefined') {
                    showToast('Loading PDF library...', 2000);
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }

                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                const primaryColor = [102, 126, 234];
                const pageWidth = doc.internal.pageSize.getWidth();
                const pageHeight = doc.internal.pageSize.getHeight();

                // Border
                doc.setDrawColor(...primaryColor);
                doc.setLineWidth(2);
                doc.rect(10, 10, pageWidth - 20, pageHeight - 20);

                // Header
                doc.setFontSize(32);
                doc.setTextColor(...primaryColor);
                doc.setFont(undefined, 'bold');
                doc.text('Certificate of Submission', pageWidth / 2, 40, { align: 'center' });

                doc.setFontSize(14);
                doc.setTextColor(100, 100, 100);
                doc.setFont(undefined, 'normal');
                doc.text('Cryptographically Verified', pageWidth / 2, 50, { align: 'center' });

                // QR Code
                const qrSize = 80;
                const qrX = (pageWidth - qrSize) / 2;
                doc.addImage(`data:image/png;base64,${currentQRImage}`, 'PNG', qrX, 70, qrSize, qrSize);

                // Details
                let yPos = 170;
                doc.setFontSize(12);
                doc.setTextColor(0, 0, 0);

                const details = [
                    ['Submission ID', currentSubmissionData.submission_id],
                    ['Timestamp', new Date(currentSubmissionData.timestamp).toLocaleString()],
                    ['Content Hash', currentSubmissionData.content_hash.substring(0, 32) + '...']
                ];

                details.forEach(([label, value]) => {
                    doc.setFont(undefined, 'bold');
                    doc.text(label + ':', 40, yPos);
                    doc.setFont(undefined, 'normal');
                    doc.text(String(value), 100, yPos);
                    yPos += 10;
                });

                // Footer
                doc.setFontSize(10);
                doc.setTextColor(150, 150, 150);
                doc.text('Cryptographically secured using Ed25519 signatures', pageWidth / 2, pageHeight - 30, { align: 'center' });
                doc.text('CryptoQR v1.0.0 - Built at AlamedaHacks 2026', pageWidth / 2, pageHeight - 20, { align: 'center' });

                doc.save(`cryptoqr-certificate-${currentSubmissionData.submission_id}.pdf`);
                showToast('üìú Certificate downloaded', 2000);
            } catch (error) {
                console.error('PDF generation error:', error);
                showToast('Error generating PDF', 3000);
            }
        });

        // Set default deadline
        const defaultDeadline = new Date();
        defaultDeadline.setDate(defaultDeadline.getDate() + 7);
        document.getElementById('deadline').value = defaultDeadline.toISOString().slice(0, 16);

        // Test connection
        async function testConnection() {
            try {
                const response = await fetch(`${API_URL}/`);
                if (response.ok) {
                    console.log('‚úÖ Backend connected');
                }
            } catch (error) {
                showStatus('‚ö†Ô∏è Backend is waking up (takes ~30 seconds on first request)', 'info');
            }
        }

        testConnection();
    </script>
</body>
</html>

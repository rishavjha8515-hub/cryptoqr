<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoQR - Verify</title>
    <link rel="stylesheet" href="mobile-responsive.css">
    <style>
        :root {
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --card-bg: #ffffff;
            --text-primary: #1a202c;
            --text-secondary: #718096;
            --border-color: #e2e8f0;
            --input-bg: #ffffff;
            --input-border: #e2e8f0;
        }

        [data-theme="dark"] {
            --bg-gradient-start: #1a202c;
            --bg-gradient-end: #2d3748;
            --card-bg: #2d3748;
            --text-primary: #f7fafc;
            --text-secondary: #cbd5e0;
            --border-color: #4a5568;
            --input-bg: #1a202c;
            --input-border: #4a5568;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 0.3s ease;
        }

        .container {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 48px;
            max-width: 680px;
            width: 100%;
            box-shadow: 0 24px 60px rgba(0, 0, 0, 0.25);
            transition: background 0.3s ease;
        }

        [data-theme="dark"] .container {
            box-shadow: 0 24px 60px rgba(0, 0, 0, 0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 16px;
        }

        h1 {
            color: var(--text-primary);
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 16px;
            line-height: 1.6;
        }

        .helper {
            background: var(--input-bg);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 32px;
            font-size: 14px;
            color: var(--text-secondary);
            display: flex;
            align-items: start;
            gap: 12px;
            border: 1px solid var(--border-color);
        }

        .helper-icon {
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            background: var(--input-bg);
        }

        .file-input-label:hover {
            border-color: #667eea;
            opacity: 0.8;
        }

        .file-input-label.has-file {
            border-color: #48bb78;
            background: #f0fff4;
        }

        [data-theme="dark"] .file-input-label.has-file {
            background: #22543d;
        }

        .file-info {
            text-align: center;
        }

        .file-icon {
            font-size: 40px;
            margin-bottom: 12px;
        }

        .file-text {
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 500;
        }

        .file-name {
            color: var(--text-primary);
            font-weight: 600;
            margin-top: 8px;
            word-break: break-all;
        }

        textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--input-border);
            border-radius: 12px;
            font-size: 13px;
            font-family: 'Courier New', monospace;
            resize: vertical;
            min-height: 140px;
            transition: all 0.2s;
            background: var(--input-bg);
            color: var(--text-primary);
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 32px;
            color: var(--text-secondary);
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 32px;
            padding: 32px;
            border-radius: 12px;
        }

        .result.show {
            display: block;
        }

        .result.valid {
            background: #f0fff4;
            border: 2px solid #48bb78;
        }

        .result.invalid {
            background: #fff5f5;
            border: 2px solid #f56565;
        }

        [data-theme="dark"] .result.valid {
            background: #22543d;
        }

        [data-theme="dark"] .result.invalid {
            background: #742a2a;
        }

        .result h3 {
            font-size: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .result.valid h3 {
            color: #22543d;
        }

        .result.invalid h3 {
            color: #742a2a;
        }

        [data-theme="dark"] .result.valid h3 {
            color: #c6f6d5;
        }

        [data-theme="dark"] .result.invalid h3 {
            color: #fed7d7;
        }

        .checks {
            display: grid;
            gap: 12px;
            margin-top: 20px;
        }

        .check-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 16px;
            background: white;
            border-radius: 8px;
        }

        [data-theme="dark"] .check-item {
            background: #1a202c;
        }

        .check-label {
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
        }

        .check-status {
            font-weight: 700;
            font-size: 14px;
        }

        .check-status.pass {
            color: #38a169;
        }

        .check-status.fail {
            color: #e53e3e;
        }

        .info-grid {
            display: grid;
            gap: 12px;
            margin-top: 20px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 16px;
            background: white;
            border-radius: 8px;
        }

        [data-theme="dark"] .info-item {
            background: #1a202c;
        }

        .info-label {
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
        }

        .info-value {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 13px;
            text-align: right;
        }

        .reason {
            background: white;
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
            color: #742a2a;
            font-weight: 600;
            font-size: 14px;
        }

        [data-theme="dark"] .reason {
            background: #1a202c;
            color: #fed7d7;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
        }

        .export-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        [data-theme="dark"] .export-btn {
            background: #1a202c;
            color: #90cdf4;
            border-color: #90cdf4;
        }

        .export-btn:hover {
            background: #edf2f7;
        }

        [data-theme="dark"] .export-btn:hover {
            background: #2d3748;
        }

        .nav-link {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
        }

        .nav-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            margin: 0 8px;
        }

        [data-theme="dark"] .nav-link a {
            color: #90cdf4;
        }

        .nav-link a:hover {
            text-decoration: underline;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: var(--card-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 1000;
            border: 2px solid var(--border-color);
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(180deg);
        }

        .theme-toggle-icon {
            font-size: 28px;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            z-index: 9999;
            animation: slideIn 0.3s ease;
            max-width: 400px;
        }

        [data-theme="dark"] .toast {
            background: #2d3748;
            color: #f7fafc;
        }

        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 640px) {
            .container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 24px;
            }

            .button-group {
                grid-template-columns: 1fr;
            }

            .theme-toggle {
                width: 50px;
                height: 50px;
                top: 16px;
                right: 16px;
            }

            .theme-toggle-icon {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="theme-toggle" id="themeToggle">
        <span class="theme-toggle-icon" id="themeIcon">üåô</span>
    </div>

    <div class="container">
        <div class="header">
            <div class="logo">üîç</div>
            <h1>Verify Submission</h1>
            <p class="subtitle">Check cryptographic authenticity of a submission</p>
        </div>

        <div class="helper">
            <span class="helper-icon">üí°</span>
            <span>Upload the submission file and paste the QR data from the JSON file to verify authenticity</span>
        </div>

        <form id="verifyForm">
            <div class="form-group">
                <label>Submission File *</label>
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" required>
                    <label for="fileInput" class="file-input-label" id="fileLabel">
                        <div class="file-info">
                            <div class="file-icon">üìÅ</div>
                            <div class="file-text">Click to select file to verify</div>
                        </div>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>QR Data (JSON) *</label>
                <textarea id="qrData" placeholder='Paste QR JSON data here, for example:
{
  "payload": {...},
  "signature": "...",
  "version": "1.0.0"
}' required></textarea>
            </div>

            <button type="submit" id="verifyBtn">Verify Submission</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Verifying cryptographic signature...</p>
        </div>

        <div class="result" id="result">
            <h3 id="resultTitle"></h3>

            <div class="checks" id="checks"></div>

            <div class="info-grid" id="info"></div>

            <div class="reason" id="reason" style="display: none;"></div>

            <div class="button-group">
                <button class="export-btn" id="exportBtn">üìÑ Export JSON</button>
                <button class="export-btn" id="exportPdfBtn">üìú Export PDF</button>
            </div>
        </div>

        <div class="nav-link">
            <a href="index.html">‚Üê Submit</a>
            <a href="dashboard.html">üìä Dashboard</a>
            <a href="batch-verify.html">üì¶ Batch Verify</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        const API_URL = 'https://cryptoqr-api.onrender.com';

        const form = document.getElementById('verifyForm');
        const fileInput = document.getElementById('fileInput');
        const fileLabel = document.getElementById('fileLabel');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const verifyBtn = document.getElementById('verifyBtn');

        let currentVerificationResult = null;
        let currentFile = null;
        let currentQRData = null;

        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        let theme = localStorage.getItem('cryptoqr-theme') || 'light';

        function applyTheme(t) {
            document.documentElement.setAttribute('data-theme', t);
            localStorage.setItem('cryptoqr-theme', t);
            themeIcon.textContent = t === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        applyTheme(theme);

        themeToggle.addEventListener('click', () => {
            theme = theme === 'light' ? 'dark' : 'light';
            applyTheme(theme);
            showToast(`${theme === 'dark' ? 'üåô Dark' : '‚òÄÔ∏è Light'} mode activated`);
        });

        // Toast notification
        function showToast(message, duration = 3000) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), duration);
        }

        // File input handling
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                fileLabel.classList.add('has-file');
                fileLabel.innerHTML = `
                    <div class="file-info">
                        <div class="file-icon">üìÑ</div>
                        <div class="file-text">File selected:</div>
                        <div class="file-name">${file.name}</div>
                    </div>
                `;
            }
        });

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!fileInput.files[0]) {
                showToast('Please select a file', 3000);
                return;
            }

            const qrData = document.getElementById('qrData').value;

            try {
                JSON.parse(qrData);
            } catch (error) {
                showToast('Invalid QR data format', 3000);
                return;
            }

            currentFile = fileInput.files[0];
            currentQRData = qrData;

            const formData = new FormData();
            formData.append('file', currentFile);
            formData.append('qr_data', qrData);

            verifyBtn.disabled = true;
            loading.classList.add('show');
            result.classList.remove('show');

            try {
                const response = await fetch(`${API_URL}/api/verify`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Verification request failed');
                }

                const data = await response.json();
                currentVerificationResult = data;
                displayResult(data);
                showToast(data.valid ? '‚úÖ Valid submission' : '‚ùå Invalid submission', 3000);

            } catch (error) {
                showToast('Verification error: ' + error.message, 5000);
            } finally {
                loading.classList.remove('show');
                verifyBtn.disabled = false;
            }
        });

        function displayResult(data) {
            const resultTitle = document.getElementById('resultTitle');
            const checksDiv = document.getElementById('checks');
            const infoDiv = document.getElementById('info');
            const reasonDiv = document.getElementById('reason');

            if (data.valid) {
                result.className = 'result valid show';
                resultTitle.innerHTML = '<span>‚úÖ</span><span>Valid Submission</span>';
            } else {
                result.className = 'result invalid show';
                resultTitle.innerHTML = '<span>‚ùå</span><span>Invalid Submission</span>';
            }

            checksDiv.innerHTML = '';
            if (data.checks) {
                Object.entries(data.checks).forEach(([key, value]) => {
                    const checkItem = document.createElement('div');
                    checkItem.className = 'check-item';

                    const label = document.createElement('span');
                    label.className = 'check-label';
                    label.textContent = formatCheckLabel(key);

                    const status = document.createElement('span');
                    status.className = `check-status ${value ? 'pass' : 'fail'}`;
                    status.textContent = value ? '‚úì Pass' : '‚úó Fail';

                    checkItem.appendChild(label);
                    checkItem.appendChild(status);
                    checksDiv.appendChild(checkItem);
                });
            }

            infoDiv.innerHTML = '';
            addInfoRow(infoDiv, 'Submission ID', data.submission_id);
            addInfoRow(infoDiv, 'Timestamp', new Date(data.timestamp).toLocaleString());
            addInfoRow(infoDiv, 'Competition', data.competition_id);
            addInfoRow(infoDiv, 'Verified At', new Date(data.verified_at).toLocaleString());

            if (!data.valid && data.reason) {
                reasonDiv.textContent = '‚ö†Ô∏è ' + data.reason;
                reasonDiv.style.display = 'block';
            } else {
                reasonDiv.style.display = 'none';
            }

            result.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function formatCheckLabel(key) {
            const labels = {
                'signature_valid': 'Cryptographic Signature',
                'content_match': 'Content Hash Match',
                'before_deadline': 'Submitted Before Deadline',
                'timestamp_valid': 'Timestamp Validity'
            };
            return labels[key] || key;
        }

        function addInfoRow(parent, label, value) {
            const row = document.createElement('div');
            row.className = 'info-item';

            const labelSpan = document.createElement('span');
            labelSpan.className = 'info-label';
            labelSpan.textContent = label;

            const valueSpan = document.createElement('span');
            valueSpan.className = 'info-value';
            valueSpan.textContent = value;

            row.appendChild(labelSpan);
            row.appendChild(valueSpan);
            parent.appendChild(row);
        }

        // Export JSON
        document.getElementById('exportBtn').addEventListener('click', async () => {
            if (!currentFile || !currentQRData) return;

            const formData = new FormData();
            formData.append('file', currentFile);
            formData.append('qr_data', currentQRData);

            try {
                const response = await fetch(`${API_URL}/api/verify/export`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Export failed');

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.download = `verification-report-${currentVerificationResult.submission_id}.json`;
                link.href = url;
                link.click();
                URL.revokeObjectURL(url);
                showToast('üìÑ JSON report exported', 2000);
            } catch (error) {
                showToast('Export failed: ' + error.message, 3000);
            }
        });

        // Export PDF
        document.getElementById('exportPdfBtn').addEventListener('click', async () => {
            if (!currentVerificationResult) return;

            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                const primaryColor = [102, 126, 234];
                const successColor = [72, 187, 120];
                const errorColor = [245, 101, 101];
                const pageWidth = doc.internal.pageSize.getWidth();
                const pageHeight = doc.internal.pageSize.getHeight();

                // Header
                doc.setFillColor(...primaryColor);
                doc.rect(0, 0, pageWidth, 40, 'F');

                doc.setTextColor(255, 255, 255);
                doc.setFontSize(24);
                doc.setFont(undefined, 'bold');
                doc.text('üîê CryptoQR', 20, 20);

                doc.setFontSize(12);
                doc.setFont(undefined, 'normal');
                doc.text('Verification Report', 20, 30);

                // Status
                const isValid = currentVerificationResult.valid;
                const statusY = 55;

                if (isValid) {
                    doc.setFillColor(...successColor);
                    doc.roundedRect(20, statusY, 60, 12, 3, 3, 'F');
                    doc.setTextColor(255, 255, 255);
                    doc.text('‚úì VALID', 30, statusY + 8);
                } else {
                    doc.setFillColor(...errorColor);
                    doc.roundedRect(20, statusY, 60, 12, 3, 3, 'F');
                    doc.setTextColor(255, 255, 255);
                    doc.text('‚úó INVALID', 28, statusY + 8);
                }

                // Details
                let yPos = 80;
                doc.setTextColor(0, 0, 0);
                doc.setFontSize(14);
                doc.setFont(undefined, 'bold');
                doc.text('Verification Details', 20, yPos);

                yPos += 10;
                doc.setFontSize(10);
                doc.setFont(undefined, 'normal');

                const details = [
                    ['Submission ID', currentVerificationResult.submission_id],
                    ['Timestamp', new Date(currentVerificationResult.timestamp).toLocaleString()],
                    ['Competition', currentVerificationResult.competition_id],
                    ['Verified At', new Date(currentVerificationResult.verified_at).toLocaleString()]
                ];

                details.forEach(([label, value]) => {
                    doc.setTextColor(100, 100, 100);
                    doc.text(label + ':', 20, yPos);
                    doc.setTextColor(0, 0, 0);
                    doc.setFont(undefined, 'bold');
                    doc.text(String(value), 70, yPos);
                    doc.setFont(undefined, 'normal');
                    yPos += 7;
                });

                // Checks
                yPos += 10;
                doc.setFontSize(14);
                doc.setFont(undefined, 'bold');
                doc.text('Security Checks', 20, yPos);

                yPos += 10;
                doc.setFontSize(10);
                doc.setFont(undefined, 'normal');

                Object.entries(currentVerificationResult.checks).forEach(([key, passed]) => {
                    doc.setTextColor(0, 0, 0);
                    doc.text(formatCheckLabel(key), 25, yPos);

                    if (passed) {
                        doc.setTextColor(...successColor);
                        doc.text('‚úì Pass', 120, yPos);
                    } else {
                        doc.setTextColor(...errorColor);
                        doc.text('‚úó Fail', 120, yPos);
                    }

                    yPos += 7;
                });

                // Footer
                doc.setFontSize(8);
                doc.setTextColor(150, 150, 150);
                doc.text('Generated by CryptoQR v1.0.0 - AlamedaHacks 2026', 20, pageHeight - 20);
                doc.text(`Report Date: ${new Date().toLocaleString()}`, 20, pageHeight - 15);

                doc.save(`verification-${currentVerificationResult.submission_id}.pdf`);
                showToast('üìú PDF report exported', 2000);
            } catch (error) {
                console.error('PDF error:', error);
                showToast('PDF export failed', 3000);
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoQR - Verify</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        :root {
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --card-bg: #ffffff;
            --text-primary: #1a202c;
            --text-secondary: #718096;
            --border-color: #e2e8f0;
            --input-bg: #ffffff;
            --input-border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 48px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 24px 60px rgba(0, 0, 0, 0.25);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 16px;
        }

        h1 {
            color: var(--text-primary);
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 16px;
            line-height: 1.6;
        }

        .helper {
            background: var(--input-bg);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 32px;
            font-size: 14px;
            color: var(--text-secondary);
            display: flex;
            align-items: start;
            gap: 12px;
            border: 1px solid var(--border-color);
        }

        /* TABS */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            border-bottom: 2px solid var(--border-color);
        }

        .tab {
            flex: 1;
            padding: 12px 16px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .tab:hover {
            color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            background: var(--input-bg);
        }

        .file-input-label:hover {
            border-color: #667eea;
            opacity: 0.8;
        }

        .file-input-label.has-file {
            border-color: #48bb78;
            background: #f0fff4;
        }

        .file-info {
            text-align: center;
        }

        .file-icon {
            font-size: 40px;
            margin-bottom: 12px;
        }

        .file-text {
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 500;
        }

        .file-name {
            color: var(--text-primary);
            font-weight: 600;
            margin-top: 8px;
            word-break: break-all;
        }

        textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--input-border);
            border-radius: 12px;
            font-size: 13px;
            font-family: 'Courier New', monospace;
            resize: vertical;
            min-height: 140px;
            transition: all 0.2s;
            background: var(--input-bg);
            color: var(--text-primary);
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 32px;
            color: var(--text-secondary);
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 32px;
            padding: 32px;
            border-radius: 12px;
        }

        .result.show {
            display: block;
        }

        .result.valid {
            background: #f0fff4;
            border: 2px solid #48bb78;
        }

        .result.invalid {
            background: #fff5f5;
            border: 2px solid #f56565;
        }

        .result h3 {
            font-size: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .result.valid h3 {
            color: #22543d;
        }

        .result.invalid h3 {
            color: #742a2a;
        }

        .checks {
            display: grid;
            gap: 12px;
            margin-top: 20px;
        }

        .check-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 16px;
            background: white;
            border-radius: 8px;
        }

        .check-label {
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
        }

        .check-status {
            font-weight: 700;
            font-size: 14px;
        }

        .check-status.pass {
            color: #38a169;
        }

        .check-status.fail {
            color: #e53e3e;
        }

        .info-grid {
            display: grid;
            gap: 12px;
            margin-top: 20px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 16px;
            background: white;
            border-radius: 8px;
        }

        .info-label {
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
        }

        .info-value {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 13px;
            text-align: right;
        }

        .reason {
            background: white;
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
            color: #742a2a;
            font-weight: 600;
            font-size: 14px;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
        }

        .export-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .export-btn:hover {
            background: #edf2f7;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
        }

        .nav-links a {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .nav-links a:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            z-index: 9999;
            animation: slideIn 0.3s ease;
            max-width: 400px;
        }

        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 640px) {
            .container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 24px;
            }

            .tabs {
                flex-direction: column;
                border-bottom: none;
            }

            .tab {
                border-bottom: 1px solid var(--border-color);
            }

            .tab.active {
                background: rgba(102, 126, 234, 0.1);
            }

            .button-group {
                grid-template-columns: 1fr;
            }

            .nav-links {
                flex-direction: column;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üîç</div>
            <h1>Verify Submission</h1>
            <p class="subtitle">Check cryptographic authenticity of a submission</p>
        </div>

        <div class="helper">
            <span style="font-size: 20px;">üí°</span>
            <span>Choose your verification method below. Upload your file and provide the QR data using any of the available options.</span>
        </div>

        <form id="verifyForm">
            <!-- SUBMISSION FILE -->
            <div class="form-group">
                <label>Submission File *</label>
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" required>
                    <label for="fileInput" class="file-input-label" id="fileLabel">
                        <div class="file-info">
                            <div class="file-icon">üìÅ</div>
                            <div class="file-text">Click to select file to verify</div>
                        </div>
                    </label>
                </div>
            </div>

            <!-- QR DATA TABS -->
            <div class="form-group">
                <label>QR Data *</label>
                
                <div class="tabs">
                    <button type="button" class="tab active" data-tab="paste">
                        üìã Paste JSON
                    </button>
                    <button type="button" class="tab" data-tab="upload-json">
                        üìÑ Upload JSON
                    </button>
                    <button type="button" class="tab" data-tab="upload-qr">
                        üì∑ Scan QR Image
                    </button>
                    <button type="button" class="tab" data-tab="upload-cert">
                        üìú Upload Certificate
                    </button>
                </div>

                <!-- TAB 1: Paste JSON -->
                <div class="tab-content active" data-content="paste">
                    <textarea id="qrDataPaste" placeholder='Paste QR JSON data here, for example:
{
  "payload": {...},
  "signature": "...",
  "version": "1.0.0"
}'></textarea>
                </div>

                <!-- TAB 2: Upload JSON File -->
                <div class="tab-content" data-content="upload-json">
                    <div class="file-input-wrapper">
                        <input type="file" id="jsonFileInput" accept=".json,application/json">
                        <label for="jsonFileInput" class="file-input-label" id="jsonFileLabel">
                            <div class="file-info">
                                <div class="file-icon">üìÑ</div>
                                <div class="file-text">Click to select JSON file (e.g., cryptoqr-data-XXX.json)</div>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- TAB 3: Upload QR Code Image -->
                <div class="tab-content" data-content="upload-qr">
                    <div class="file-input-wrapper">
                        <input type="file" id="qrImageInput" accept="image/*">
                        <label for="qrImageInput" class="file-input-label" id="qrImageLabel">
                            <div class="file-info">
                                <div class="file-icon">üì∑</div>
                                <div class="file-text">Click to select QR code image (PNG, JPG, etc.)</div>
                            </div>
                        </label>
                    </div>
                    <canvas id="qrCanvas" style="display: none;"></canvas>
                </div>

                <!-- TAB 4: Upload Certificate PDF -->
                <div class="tab-content" data-content="upload-cert">
                    <div class="file-input-wrapper">
                        <input type="file" id="certFileInput" accept=".pdf,application/pdf">
                        <label for="certFileInput" class="file-input-label" id="certFileLabel">
                            <div class="file-info">
                                <div class="file-icon">üìú</div>
                                <div class="file-text">Click to select certificate PDF</div>
                                <div style="font-size: 12px; color: #e53e3e; margin-top: 8px;">
                                    Note: Certificate must contain embedded QR data
                                </div>
                            </div>
                        </label>
                    </div>
                </div>
            </div>

            <button type="submit" id="verifyBtn">üîç Verify Submission</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Verifying cryptographic signature...</p>
        </div>

        <div class="result" id="result">
            <h3 id="resultTitle"></h3>
            <div class="checks" id="checks"></div>
            <div class="info-grid" id="info"></div>
            <div class="reason" id="reason" style="display: none;"></div>

            <div class="button-group">
                <button class="export-btn" id="exportBtn">üìÑ Export JSON</button>
                <button class="export-btn" id="exportPdfBtn">üìú Export PDF</button>
            </div>
        </div>

        <div class="nav-links">
            <a href="index.html">üìù Submit</a>
            <a href="dashboard.html">üìä Dashboard</a>
            <a href="batch-verify.html">üì¶ Batch Verify</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        const API_URL = 'https://cryptoqr-api-awkm.onrender.com';

        const form = document.getElementById('verifyForm');
        const fileInput = document.getElementById('fileInput');
        const fileLabel = document.getElementById('fileLabel');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const verifyBtn = document.getElementById('verifyBtn');

        let currentVerificationResult = null;
        let currentFile = null;
        let currentQRData = null;
        let currentTab = 'paste';

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;
                currentTab = tabName;
                
                // Update active tab
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Update active content
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                document.querySelector(`[data-content="${tabName}"]`).classList.add('active');
            });
        });

        // Toast notification
        function showToast(message, duration = 3000) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), duration);
        }

        // Submission file input handling
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                fileLabel.classList.add('has-file');
                fileLabel.innerHTML = `
                    <div class="file-info">
                        <div class="file-icon">üìÑ</div>
                        <div class="file-text">File selected:</div>
                        <div class="file-name">${file.name}</div>
                    </div>
                `;
            }
        });

        // JSON file upload
        document.getElementById('jsonFileInput').addEventListener('change', async (e) => {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                document.getElementById('jsonFileLabel').classList.add('has-file');
                document.getElementById('jsonFileLabel').innerHTML = `
                    <div class="file-info">
                        <div class="file-icon">‚úÖ</div>
                        <div class="file-text">JSON file loaded:</div>
                        <div class="file-name">${file.name}</div>
                    </div>
                `;
                
                try {
                    const text = await file.text();
                    JSON.parse(text); // Validate JSON
                    currentQRData = text;
                    showToast('‚úÖ JSON file loaded', 2000);
                } catch (error) {
                    showToast('‚ùå Invalid JSON file', 3000);
                }
            }
        });

        // QR Image upload and decode
        document.getElementById('qrImageInput').addEventListener('change', async (e) => {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                document.getElementById('qrImageLabel').innerHTML = `
                    <div class="file-info">
                        <div class="file-icon">‚è≥</div>
                        <div class="file-text">Scanning QR code...</div>
                        <div class="file-name">${file.name}</div>
                    </div>
                `;
                
                try {
                    const qrData = await decodeQRImage(file);
                    currentQRData = qrData;
                    document.getElementById('qrImageLabel').classList.add('has-file');
                    document.getElementById('qrImageLabel').innerHTML = `
                        <div class="file-info">
                            <div class="file-icon">‚úÖ</div>
                            <div class="file-text">QR code scanned successfully!</div>
                            <div class="file-name">${file.name}</div>
                        </div>
                    `;
                    showToast('‚úÖ QR code decoded', 2000);
                } catch (error) {
                    document.getElementById('qrImageLabel').innerHTML = `
                        <div class="file-info">
                            <div class="file-icon">‚ùå</div>
                            <div class="file-text">Failed to decode QR code</div>
                            <div class="file-name" style="color: #e53e3e;">${error.message}</div>
                        </div>
                    `;
                    showToast('‚ùå ' + error.message, 3000);
                }
            }
        });

        // Certificate upload (simplified - would need PDF parsing library)
        document.getElementById('certFileInput').addEventListener('change', async (e) => {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                document.getElementById('certFileLabel').innerHTML = `
                    <div class="file-info">
                        <div class="file-icon">üìú</div>
                        <div class="file-text">Certificate loaded (manual QR extraction required)</div>
                        <div class="file-name">${file.name}</div>
                        <div style="font-size: 12px; color: #e53e3e; margin-top: 8px;">
                            Please use the QR image or JSON file option instead
                        </div>
                    </div>
                `;
                showToast('‚ö†Ô∏è Certificate parsing not yet supported. Please extract the QR image or JSON file.', 5000);
            }
        });

        // Decode QR code from image
        async function decodeQRImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.getElementById('qrCanvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const code = jsQR(imageData.data, imageData.width, imageData.height);
                        
                        if (code) {
                            try {
                                JSON.parse(code.data); // Validate JSON
                                resolve(code.data);
                            } catch {
                                reject(new Error('QR code does not contain valid JSON'));
                            }
                        } else {
                            reject(new Error('No QR code found in image'));
                        }
                    };
                    img.onerror = () => reject(new Error('Failed to load image'));
                    img.src = e.target.result;
                };
                reader.onerror = () => reject(new Error('Failed to read file'));
                reader.readAsDataURL(file);
            });
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!fileInput.files[0]) {
                showToast('‚ùå Please select a submission file', 3000);
                return;
            }

            // Get QR data based on active tab
            let qrData;
            if (currentTab === 'paste') {
                qrData = document.getElementById('qrDataPaste').value;
            } else {
                qrData = currentQRData;
            }

            if (!qrData) {
                showToast('‚ùå Please provide QR data', 3000);
                return;
            }

            try {
                JSON.parse(qrData);
            } catch (error) {
                showToast('‚ùå Invalid QR data format', 3000);
                return;
            }

            currentFile = fileInput.files[0];

            const formData = new FormData();
            formData.append('file', currentFile);
            formData.append('qr_data', qrData);

            verifyBtn.disabled = true;
            loading.classList.add('show');
            result.classList.remove('show');

            try {
                const response = await fetch(`${API_URL}/api/verify`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Verification request failed');
                }

                const data = await response.json();
                currentVerificationResult = data;
                displayResult(data);
                showToast(data.valid ? '‚úÖ Valid submission' : '‚ùå Invalid submission', 3000);

            } catch (error) {
                showToast('‚ùå Verification error: ' + error.message, 5000);
            } finally {
                loading.classList.remove('show');
                verifyBtn.disabled = false;
            }
        });

        function displayResult(data) {
            const resultTitle = document.getElementById('resultTitle');
            const checksDiv = document.getElementById('checks');
            const infoDiv = document.getElementById('info');
            const reasonDiv = document.getElementById('reason');

            if (data.valid) {
                result.className = 'result valid show';
                resultTitle.innerHTML = '<span>‚úÖ</span><span>Valid Submission</span>';
            } else {
                result.className = 'result invalid show';
                resultTitle.innerHTML = '<span>‚ùå</span><span>Invalid Submission</span>';
            }

            checksDiv.innerHTML = '';
            if (data.checks) {
                Object.entries(data.checks).forEach(([key, value]) => {
                    const checkItem = document.createElement('div');
                    checkItem.className = 'check-item';

                    const label = document.createElement('span');
                    label.className = 'check-label';
                    label.textContent = formatCheckLabel(key);

                    const status = document.createElement('span');
                    status.className = `check-status ${value ? 'pass' : 'fail'}`;
                    status.textContent = value ? '‚úì Pass' : '‚úó Fail';

                    checkItem.appendChild(label);
                    checkItem.appendChild(status);
                    checksDiv.appendChild(checkItem);
                });
            }

            infoDiv.innerHTML = '';
            addInfoRow(infoDiv, 'Submission ID', data.submission_id);
            addInfoRow(infoDiv, 'Timestamp', new Date(data.timestamp).toLocaleString());
            addInfoRow(infoDiv, 'Competition', data.competition_id);
            addInfoRow(infoDiv, 'Verified At', new Date(data.verified_at).toLocaleString());

            if (!data.valid && data.reason) {
                reasonDiv.textContent = '‚ö†Ô∏è ' + data.reason;
                reasonDiv.style.display = 'block';
            } else {
                reasonDiv.style.display = 'none';
            }

            result.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function formatCheckLabel(key) {
            const labels = {
                'signature_valid': 'Cryptographic Signature',
                'content_match': 'Content Hash Match',
                'before_deadline': 'Submitted Before Deadline',
                'timestamp_valid': 'Timestamp Validity'
            };
            return labels[key] || key;
        }

        function addInfoRow(parent, label, value) {
            const row = document.createElement('div');
            row.className = 'info-item';

            const labelSpan = document.createElement('span');
            labelSpan.className = 'info-label';
            labelSpan.textContent = label;

            const valueSpan = document.createElement('span');
            valueSpan.className = 'info-value';
            valueSpan.textContent = value;

            row.appendChild(labelSpan);
            row.appendChild(valueSpan);
            parent.appendChild(row);
        }

        // Export JSON
        document.getElementById('exportBtn').addEventListener('click', async () => {
            if (!currentFile || !currentQRData) return;

            const formData = new FormData();
            formData.append('file', currentFile);
            formData.append('qr_data', currentQRData || document.getElementById('qrDataPaste').value);

            try {
                const response = await fetch(`${API_URL}/api/verify/export`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Export failed');

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.download = `verification-report-${currentVerificationResult.submission_id}.json`;
                link.href = url;
                link.click();
                URL.revokeObjectURL(url);
                showToast('üìÑ JSON report exported', 2000);
            } catch (error) {
                showToast('‚ùå Export failed: ' + error.message, 3000);
            }
        });

        // Export PDF (simplified version)
        document.getElementById('exportPdfBtn').addEventListener('click', async () => {
            if (!currentVerificationResult) return;

            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                const primaryColor = [102, 126, 234];
                const successColor = [72, 187, 120];
                const errorColor = [245, 101, 101];
                const pageWidth = doc.internal.pageSize.getWidth();
                const pageHeight = doc.internal.pageSize.getHeight();

                // Header
                doc.setFillColor(...primaryColor);
                doc.rect(0, 0, pageWidth, 40, 'F');

                doc.setTextColor(255, 255, 255);
                doc.setFontSize(24);
                doc.setFont(undefined, 'bold');
                doc.text('üîç CryptoQR', 20, 20);

                doc.setFontSize(12);
                doc.setFont(undefined, 'normal');
                doc.text('Verification Report', 20, 30);

                // Status
                const isValid = currentVerificationResult.valid;
                const statusY = 55;

                if (isValid) {
                    doc.setFillColor(...successColor);
                    doc.roundedRect(20, statusY, 60, 12, 3, 3, 'F');
                    doc.setTextColor(255, 255, 255);
                    doc.text('‚úì VALID', 30, statusY + 8);
                } else {
                    doc.setFillColor(...errorColor);
                    doc.roundedRect(20, statusY, 60, 12, 3, 3, 'F');
                    doc.setTextColor(255, 255, 255);
                    doc.text('‚úó INVALID', 28, statusY + 8);
                }

                // Details
                let yPos = 80;
                doc.setTextColor(0, 0, 0);
                doc.setFontSize(14);
                doc.setFont(undefined, 'bold');
                doc.text('Verification Details', 20, yPos);

                yPos += 10;
                doc.setFontSize(10);
                doc.setFont(undefined, 'normal');

                const details = [
                    ['Submission ID', currentVerificationResult.submission_id],
                    ['Timestamp', new Date(currentVerificationResult.timestamp).toLocaleString()],
                    ['Competition', currentVerificationResult.competition_id],
                    ['Verified At', new Date(currentVerificationResult.verified_at).toLocaleString()]
                ];

                details.forEach(([label, value]) => {
                    doc.setTextColor(100, 100, 100);
                    doc.text(label + ':', 20, yPos);
                    doc.setTextColor(0, 0, 0);
                    doc.setFont(undefined, 'bold');
                    doc.text(String(value), 70, yPos);
                    doc.setFont(undefined, 'normal');
                    yPos += 7;
                });

                // Checks
                yPos += 10;
                doc.setFontSize(14);
                doc.setFont(undefined, 'bold');
                doc.text('Security Checks', 20, yPos);

                yPos += 10;
                doc.setFontSize(10);
                doc.setFont(undefined, 'normal');

                Object.entries(currentVerificationResult.checks).forEach(([key, passed]) => {
                    doc.setTextColor(0, 0, 0);
                    doc.text(formatCheckLabel(key), 25, yPos);

                    if (passed) {
                        doc.setTextColor(...successColor);
                        doc.text('‚úì Pass', 120, yPos);
                    } else {
                        doc.setTextColor(...errorColor);
                        doc.text('‚úó Fail', 120, yPos);
                    }

                    yPos += 7;
                });

                // Footer
                doc.setFontSize(8);
                doc.setTextColor(150, 150, 150);
                doc.text('Generated by CryptoQR v1.0.0 - AlamedaHacks 2026', 20, pageHeight - 20);
                doc.text(`Report Date: ${new Date().toLocaleString()}`, 20, pageHeight - 15);

                doc.save(`verification-${currentVerificationResult.submission_id}.pdf`);
                showToast('üìú PDF report exported', 2000);
            } catch (error) {
                console.error('PDF error:', error);
                showToast('‚ùå PDF export failed', 3000);
            }
        });
    </script>
</body>

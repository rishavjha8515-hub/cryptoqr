<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoQR - Verify</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --card-bg: #ffffff;
            --text-primary: #1a202c;
            --text-secondary: #718096;
            --border-color: #e2e8f0;
            --input-bg: #ffffff;
            --input-border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 48px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 24px 60px rgba(0, 0, 0, 0.25);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 16px;
        }

        h1 {
            color: var(--text-primary);
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 16px;
            line-height: 1.6;
        }

        .helper {
            background: var(--input-bg);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 32px;
            font-size: 14px;
            color: var(--text-secondary);
            display: flex;
            align-items: start;
            gap: 12px;
            border: 1px solid var(--border-color);
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            border-bottom: 2px solid var(--border-color);
        }

        .tab {
            flex: 1;
            padding: 12px 16px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .tab:hover {
            color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            background: var(--input-bg);
        }

        .file-input-label:hover {
            border-color: #667eea;
            opacity: 0.8;
        }

        .file-input-label.has-file {
            border-color: #48bb78;
            background: #f0fff4;
        }

        .file-info {
            text-align: center;
        }

        .file-icon {
            font-size: 40px;
            margin-bottom: 12px;
        }

        .file-text {
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 500;
        }

        .file-name {
            color: var(--text-primary);
            font-weight: 600;
            margin-top: 8px;
            word-break: break-all;
        }

        textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--input-border);
            border-radius: 12px;
            font-size: 13px;
            font-family: 'Courier New', monospace;
            resize: vertical;
            min-height: 140px;
            transition: all 0.2s;
            background: var(--input-bg);
            color: var(--text-primary);
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 32px;
            color: var(--text-secondary);
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 32px;
            padding: 32px;
            border-radius: 12px;
        }

        .result.show {
            display: block;
        }

        .result.valid {
            background: #f0fff4;
            border: 2px solid #48bb78;
        }

        .result.invalid {
            background: #fff5f5;
            border: 2px solid #f56565;
        }

        .result h3 {
            font-size: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .result.valid h3 {
            color: #22543d;
        }

        .result.invalid h3 {
            color: #742a2a;
        }

        .checks {
            display: grid;
            gap: 12px;
            margin-top: 20px;
        }

        .check-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 16px;
            background: white;
            border-radius: 8px;
        }

        .check-label {
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
        }

        .check-status {
            font-weight: 700;
            font-size: 14px;
        }

        .check-status.pass {
            color: #38a169;
        }

        .check-status.fail {
            color: #e53e3e;
        }

        .info-grid {
            display: grid;
            gap: 12px;
            margin-top: 20px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 16px;
            background: white;
            border-radius: 8px;
        }

        .info-label {
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
        }

        .info-value {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 13px;
            text-align: right;
        }

        .reason {
            background: white;
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
            color: #742a2a;
            font-weight: 600;
            font-size: 14px;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
        }

        .export-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .export-btn:hover {
            background: #edf2f7;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
        }

        .nav-links a {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .nav-links a:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            z-index: 9999;
            animation: slideIn 0.3s ease;
            max-width: 400px;
        }

        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 640px) {
            .container {
                padding: 32px 24px;
            }
            h1 {
                font-size: 24px;
            }
            .tabs {
                flex-direction: column;
                border-bottom: none;
            }
            .tab {
                border-bottom: 1px solid var(--border-color);
            }
            .tab.active {
                background: rgba(102, 126, 234, 0.1);
            }
            .button-group {
                grid-template-columns: 1fr;
            }
            .nav-links {
                flex-direction: column;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üîç</div>
            <h1>Verify Submission</h1>
            <p class="subtitle">Check cryptographic authenticity of a submission</p>
        </div>

        <div class="helper">
            <span style="font-size: 20px;">üí°</span>
            <span>Choose your verification method below. Upload your file and provide the QR data using any of the available options.</span>
        </div>

        <form id="verifyForm">
            <div class="form-group">
                <label>Submission File *</label>
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" required>
                    <label for="fileInput" class="file-input-label" id="fileLabel">
                        <div class="file-info">
                            <div class="file-icon">üìÅ</div>
                            <div class="file-text">Click to select file to verify</div>
                        </div>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>QR Data *</label>
                
                <div class="tabs">
                    <button type="button" class="tab active" data-tab="paste">üìã Paste JSON</button>
                    <button type="button" class="tab" data-tab="upload-json">üìÑ Upload JSON</button>
                    <button type="button" class="tab" data-tab="upload-qr">üì∑ Scan QR Image</button>
                </div>

                <div class="tab-content active" data-content="paste">
                    <textarea id="qrDataPaste" placeholder='Paste QR JSON data here'></textarea>
                </div>

                <div class="tab-content" data-content="upload-json">
                    <div class="file-input-wrapper">
                        <input type="file" id="jsonFileInput" accept=".json">
                        <label for="jsonFileInput" class="file-input-label" id="jsonFileLabel">
                            <div class="file-info">
                                <div class="file-icon">üìÑ</div>
                                <div class="file-text">Click to select JSON file</div>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="tab-content" data-content="upload-qr">
                    <div class="file-input-wrapper">
                        <input type="file" id="qrImageInput" accept="image/*">
                        <label for="qrImageInput" class="file-input-label" id="qrImageLabel">
                            <div class="file-info">
                                <div class="file-icon">üì∑</div>
                                <div class="file-text">Click to select QR code image</div>
                            </div>
                        </label>
                    </div>
                    <canvas id="qrCanvas" style="display: none;"></canvas>
                </div>
            </div>

            <button type="submit" id="verifyBtn">üîç Verify Submission</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Verifying cryptographic signature...</p>
        </div>

        <div class="result" id="result">
            <h3 id="resultTitle"></h3>
            <div class="checks" id="checks"></div>
            <div class="info-grid" id="info"></div>
            <div class="reason" id="reason" style="display: none;"></div>

            <div class="button-group">
                <button class="export-btn" id="exportBtn">üìÑ Export JSON</button>
                <button class="export-btn" id="exportPdfBtn">üìú Export PDF</button>
            </div>
        </div>

        <div class="nav-links">
            <a href="index.html">üìù Submit</a>
            <a href="dashboard.html">üìä Dashboard</a>
        </div>
    </div>

    <script>
        const API_URL = 'https://cryptoqr-api-awkm.onrender.com';
        let currentVerificationResult = null;
        let currentFile = null;
        let currentQRData = null;
        let currentTab = 'paste';

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                currentTab = tab.dataset.tab;
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                document.querySelector(`[data-content="${currentTab}"]`).classList.add('active');
            });
        });

        function showToast(message, duration = 3000) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), duration);
        }

        // File handlers
        document.getElementById('fileInput').addEventListener('change', (e) => {
            if (e.target.files[0]) {
                document.getElementById('fileLabel').classList.add('has-file');
                document.getElementById('fileLabel').innerHTML = `
                    <div class="file-info">
                        <div class="file-icon">üìÑ</div>
                        <div class="file-text">File selected:</div>
                        <div class="file-name">${e.target.files[0].name}</div>
                    </div>
                `;
            }
        });

        document.getElementById('jsonFileInput').addEventListener('change', async (e) => {
            if (e.target.files[0]) {
                try {
                    const text = await e.target.files[0].text();
                    JSON.parse(text);
                    currentQRData = text;
                    document.getElementById('jsonFileLabel').classList.add('has-file');
                    document.getElementById('jsonFileLabel').innerHTML = `
                        <div class="file-info">
                            <div class="file-icon">‚úÖ</div>
                            <div class="file-text">JSON loaded:</div>
                            <div class="file-name">${e.target.files[0].name}</div>
                        </div>
                    `;
                    showToast('‚úÖ JSON file loaded', 2000);
                } catch (error) {
                    showToast('‚ùå Invalid JSON file', 3000);
                }
            }
        });

        document.getElementById('qrImageInput').addEventListener('change', async (e) => {
            if (e.target.files[0]) {
                try {
                    const qrData = await decodeQRImage(e.target.files[0]);
                    currentQRData = qrData;
                    document.getElementById('qrImageLabel').classList.add('has-file');
                    document.getElementById('qrImageLabel').innerHTML = `
                        <div class="file-info">
                            <div class="file-icon">‚úÖ</div>
                            <div class="file-text">QR decoded!</div>
                            <div class="file-name">${e.target.files[0].name}</div>
                        </div>
                    `;
                    showToast('‚úÖ QR code decoded', 2000);
                } catch (error) {
                    showToast('‚ùå ' + error.message, 3000);
                }
            }
        });

        async function decodeQRImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.getElementById('qrCanvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const code = jsQR(imageData.data, imageData.width, imageData.height);
                        if (code) {
                            try {
                                JSON.parse(code.data);
                                resolve(code.data);
                            } catch {
                                reject(new Error('QR code does not contain valid JSON'));
                            }
                        } else {
                            reject(new Error('No QR code found'));
                        }
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        // Form submission
        document.getElementById('verifyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!document.getElementById('fileInput').files[0]) {
                showToast('‚ùå Please select a file', 3000);
                return;
            }

            let qrData = currentTab === 'paste' ? document.getElementById('qrDataPaste').value : currentQRData;
            if (!qrData) {
                showToast('‚ùå Please provide QR data', 3000);
                return;
            }

            try {
                JSON.parse(qrData);
            } catch {
                showToast('‚ùå Invalid QR data format', 3000);
                return;
            }

            currentFile = document.getElementById('fileInput').files[0];
            const formData = new FormData();
            formData.append('file', currentFile);
            formData.append('qr_data', qrData);

            document.getElementById('verifyBtn').disabled = true;
            document.getElementById('loading').classList.add('show');
            document.getElementById('result').classList.remove('show');

            try {
                const response = await fetch(`${API_URL}/api/verify`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Verification failed');

                const data = await response.json();
                currentVerificationResult = data;
                displayResult(data);
                showToast(data.valid ? '‚úÖ Valid' : '‚ùå Invalid', 3000);
            } catch (error) {
                showToast('‚ùå Error: ' + error.message, 5000);
            } finally {
                document.getElementById('loading').classList.remove('show');
                document.getElementById('verifyBtn').disabled = false;
            }
        });

        function displayResult(data) {
            const result = document.getElementById('result');
            const checksDiv = document.getElementById('checks');
            const infoDiv = document.getElementById('info');

            result.className = `result ${data.valid ? 'valid' : 'invalid'} show`;
            document.getElementById('resultTitle').innerHTML = `<span>${data.valid ? '‚úÖ' : '‚ùå'}</span><span>${data.valid ? 'Valid' : 'Invalid'} Submission</span>`;

            checksDiv.innerHTML = '';
            if (data.checks) {
                Object.entries(data.checks).forEach(([key, value]) => {
                    checksDiv.innerHTML += `
                        <div class="check-item">
                            <span class="check-label">${formatCheckLabel(key)}</span>
                            <span class="check-status ${value ? 'pass' : 'fail'}">${value ? '‚úì Pass' : '‚úó Fail'}</span>
                        </div>
                    `;
                });
            }

            infoDiv.innerHTML = `
                <div class="info-item"><span class="info-label">Submission ID</span><span class="info-value">${data.submission_id}</span></div>
                <div class="info-item"><span class="info-label">Timestamp</span><span class="info-value">${new Date(data.timestamp).toLocaleString()}</span></div>
                <div class="info-item"><span class="info-label">Competition</span><span class="info-value">${data.competition_id}</span></div>
                <div class="info-item"><span class="info-label">Verified At</span><span class="info-value">${new Date(data.verified_at).toLocaleString()}</span></div>
            `;

            if (!data.valid && data.reason) {
                document.getElementById('reason').textContent = '‚ö†Ô∏è ' + data.reason;
                document.getElementById('reason').style.display = 'block';
            }

            result.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function formatCheckLabel(key) {
            const labels = {
                'signature_valid': 'Cryptographic Signature',
                'content_match': 'Content Hash Match',
                'before_deadline': 'Submitted Before Deadline',
                'timestamp_valid': 'Timestamp Validity'
            };
            return labels[key] || key;
        }

        // Export JSON
        document.getElementById('exportBtn').addEventListener('click', () => {
            if (!currentVerificationResult) return;
            const blob = new Blob([JSON.stringify(currentVerificationResult, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.download = `verification-${currentVerificationResult.submission_id}.json`;
            link.href = url;
            link.click();
            URL.revokeObjectURL(url);
            showToast('üìÑ JSON exported', 2000);
        });

        // Export PDF with Thumbnail
        document.getElementById('exportPdfBtn').addEventListener('click', async () => {
            if (!currentVerificationResult) return;

            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                const pageWidth = doc.internal.pageSize.getWidth();
                const pageHeight = doc.internal.pageSize.getHeight();

                // Thumbnail banner
                doc.setFillColor(26, 32, 44);
                doc.rect(0, 0, pageWidth, 45, 'F');
                
                doc.setTextColor(255, 255, 255);
                doc.setFontSize(32);
                doc.setFont(undefined, 'bold');
                doc.text('CryptoQR', pageWidth / 2, 16, { align: 'center' });
                
                doc.setFontSize(10);
                doc.setFont(undefined, 'normal');
                doc.text('Cryptographic proof-of-effort verification', pageWidth / 2, 25, { align: 'center' });
                doc.text('for digital submissions', pageWidth / 2, 31, { align: 'center' });
                
                doc.setFontSize(8);
                doc.setFillColor(102, 126, 234);
                doc.roundedRect(55, 36, 25, 4, 1, 1, 'F');
                doc.text('# SHA-256', 67.5, 39, { align: 'center' });
                doc.roundedRect(90, 36, 25, 4, 1, 1, 'F');
                doc.text('Ed25519', 102.5, 39, { align: 'center' });

                // Report
                doc.setFontSize(26);
                doc.setTextColor(102, 126, 234);
                doc.setFont(undefined, 'bold');
                doc.text('Verification Report', pageWidth / 2, 60, { align: 'center' });

                const isValid = currentVerificationResult.valid;
                if (isValid) {
                    doc.setFillColor(72, 187, 120);
                    doc.roundedRect(70, 72, 70, 14, 3, 3, 'F');
                    doc.setTextColor(255, 255, 255);
                    doc.setFontSize(18);
                    doc.text('‚úì VALID', pageWidth / 2, 81, { align: 'center' });
                } else {
                    doc.setFillColor(245, 101, 101);
                    doc.roundedRect(70, 72, 70, 14, 3, 3, 'F');
                    doc.setTextColor(255, 255, 255);
                    doc.setFontSize(18);
                    doc.text('‚úó INVALID', pageWidth / 2, 81, { align: 'center' });
                }

                let yPos = 100;
                doc.setFontSize(10);
                doc.setTextColor(0, 0, 0);
                doc.setFont(undefined, 'normal');

                const details = [
                    ['ID:', currentVerificationResult.submission_id],
                    ['Time:', new Date(currentVerificationResult.timestamp).toLocaleString()],
                    ['Competition:', currentVerificationResult.competition_id]
                ];

                details.forEach(([label, value]) => {
                    doc.setFont(undefined, 'bold');
                    doc.text(label, 20, yPos);
                    doc.setFont(undefined, 'normal');
                    doc.text(String(value), 60, yPos);
                    yPos += 8;
                });

                doc.save(`verification-${currentVerificationResult.submission_id}.pdf`);
                showToast('üìú PDF exported', 2000);
            } catch (error) {
                showToast('‚ùå PDF failed: ' + error.message, 3000);
            }
        });

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoQR - Verify</title>
    <style>
        :root {
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --card-bg: #ffffff;
            --text-primary: #1a202c;
            --text-secondary: #718096;
            --border-color: #e2e8f0;
            --input-bg: #ffffff;
            --input-border: #e2e8f0;
        }

        [data-theme="dark"] {
            --bg-gradient-start: #1a202c;
            --bg-gradient-end: #2d3748;
            --card-bg: #2d3748;
            --text-primary: #f7fafc;
            --text-secondary: #cbd5e0;
            --border-color: #4a5568;
            --input-bg: #1a202c;
            --input-border: #4a5568;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 0.3s ease;
        }

        .container {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 48px;
            max-width: 680px;
            width: 100%;
            box-shadow: 0 24px 60px rgba(0, 0, 0, 0.25);
            transition: all 0.3s ease;
        }

        .header { text-align: center; margin-bottom: 40px; }
        .logo { font-size: 48px; margin-bottom: 16px; }
        h1 { color: var(--text-primary); font-size: 32px; font-weight: 700; margin-bottom: 12px; }
        .subtitle { color: var(--text-secondary); font-size: 16px; }

        .helper {
            background: var(--input-bg);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 32px;
            font-size: 14px;
            color: var(--text-secondary);
            display: flex;
            gap: 12px;
            border: 1px solid var(--border-color);
        }

        .form-group { margin-bottom: 24px; }
        label { display: block; color: var(--text-primary); font-weight: 600; margin-bottom: 8px; font-size: 14px; }

        .proof-method-tabs {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }

        .proof-tab {
            padding: 12px 8px;
            background: var(--input-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .proof-tab:hover { border-color: #667eea; transform: translateY(-2px); }
        .proof-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .proof-method { display: none; }
        .proof-method.active { display: block; }

        .file-input-wrapper { position: relative; width: 100%; }
        .file-input-wrapper input[type="file"] { position: absolute; left: -9999px; }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            background: var(--input-bg);
        }

        .file-input-label:hover { border-color: #667eea; opacity: 0.8; }
        .file-input-label.has-file { border-color: #48bb78; background: #f0fff4; }
        [data-theme="dark"] .file-input-label.has-file { background: #22543d; }

        .file-info { text-align: center; }
        .file-icon { font-size: 40px; margin-bottom: 12px; }
        .file-text { color: var(--text-secondary); font-size: 15px; font-weight: 500; }
        .file-name { color: var(--text-primary); font-weight: 600; margin-top: 8px; word-break: break-all; }

        textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--input-border);
            border-radius: 12px;
            font-size: 13px;
            font-family: 'Courier New', monospace;
            resize: vertical;
            min-height: 140px;
            background: var(--input-bg);
            color: var(--text-primary);
        }

        textarea:focus { outline: none; border-color: #667eea; }

        button[type="submit"] {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button[type="submit"]:hover:not(:disabled) { transform: translateY(-2px); }
        button[type="submit"]:disabled { opacity: 0.6; cursor: not-allowed; }

        .loading { 
            display: none; 
            text-align: center; 
            padding: 32px; 
            color: var(--text-secondary);
        }
        .loading.show { display: block; }
        .spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .result { display: none; margin-top: 32px; padding: 32px; border-radius: 12px; }
        .result.show { display: block; }
        .result.valid { background: #f0fff4; border: 2px solid #48bb78; }
        .result.invalid { background: #fff5f5; border: 2px solid #f56565; }
        
        [data-theme="dark"] .result.valid { background: #22543d; }
        [data-theme="dark"] .result.invalid { background: #742a2a; }
        
        .result h3 {
            font-size: 20px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .result.valid h3 { color: #22543d; }
        .result.invalid h3 { color: #742a2a; }
        [data-theme="dark"] .result.valid h3 { color: #c6f6d5; }
        [data-theme="dark"] .result.invalid h3 { color: #fed7d7; }
        
        #resultDetails p {
            padding: 8px 12px;
            margin: 8px 0;
            background: white;
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
        }
        
        [data-theme="dark"] #resultDetails p {
            background: #1a202c;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
        }

        .export-btn {
            padding: 12px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        [data-theme="dark"] .export-btn {
            background: #1a202c;
            color: #90cdf4;
            border-color: #90cdf4;
        }

        .export-btn:hover {
            background: #edf2f7;
            transform: translateY(-2px);
        }

        [data-theme="dark"] .export-btn:hover {
            background: #2d3748;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
        }
        
        .nav-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        [data-theme="dark"] .nav-links a {
            color: #90cdf4;
        }
        
        .nav-links a:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: var(--card-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            font-size: 28px;
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            transform: scale(1.1) rotate(180deg);
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            z-index: 9999;
            animation: slideIn 0.3s ease;
        }
        
        [data-theme="dark"] .toast {
            background: #2d3748;
            color: #f7fafc;
        }
        
        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 640px) {
            .container { padding: 32px 24px; }
            h1 { font-size: 24px; }
            .proof-method-tabs { grid-template-columns: repeat(2, 1fr); }
            .nav-links { flex-direction: column; gap: 8px; }
            .button-group { grid-template-columns: 1fr; }
            .theme-toggle { width: 50px; height: 50px; font-size: 24px; }
        }
    </style>
</head>
<body>
    <div class="theme-toggle" id="themeToggle">
        <span id="themeIcon">üåô</span>
    </div>

    <div class="container">
        <div class="header">
            <div class="logo">üîç</div>
            <h1>Verify Submission</h1>
            <p class="subtitle">Check cryptographic authenticity</p>
        </div>

        <div class="helper">
            <span>üí°</span>
            <span>Upload file & proof (QR image, JSON, certificate, or paste)</span>
        </div>

        <form id="verifyForm">
            <div class="form-group">
                <label>Submission File *</label>
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" required>
                    <label for="fileInput" class="file-input-label" id="fileLabel">
                        <div class="file-info">
                            <div class="file-icon">üìÅ</div>
                            <div class="file-text">Click to select file</div>
                        </div>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>Verification Proof *</label>
                
                <div class="proof-method-tabs">
                    <button type="button" class="proof-tab active" data-method="paste-json">üìù Paste JSON</button>
                    <button type="button" class="proof-tab" data-method="qr-image">üì∏ QR Image</button>
                    <button type="button" class="proof-tab" data-method="json-file">üìÑ JSON File</button>
                    <button type="button" class="proof-tab" data-method="certificate">üìú Certificate</button>
                </div>
                
                <div class="proof-method active" id="method-paste-json">
                    <textarea id="qrData" placeholder='Paste JSON here, for example:
{
  "payload": {...},
  "signature": "...",
  "version": "1.0.0"
}'></textarea>
                </div>
                
                <div class="proof-method" id="method-qr-image">
                    <div class="file-input-wrapper">
                        <input type="file" id="qrImageInput" accept="image/*">
                        <label for="qrImageInput" class="file-input-label" id="qrImageLabel">
                            <div class="file-info">
                                <div class="file-icon">üì∏</div>
                                <div class="file-text">Upload QR code image (PNG/JPG)</div>
                            </div>
                        </label>
                    </div>
                </div>
                
                <div class="proof-method" id="method-json-file">
                    <div class="file-input-wrapper">
                        <input type="file" id="jsonFileInput" accept=".json,application/json">
                        <label for="jsonFileInput" class="file-input-label" id="jsonFileLabel">
                            <div class="file-info">
                                <div class="file-icon">üìÑ</div>
                                <div class="file-text">Upload JSON file from email</div>
                            </div>
                        </label>
                    </div>
                </div>
                
                <div class="proof-method" id="method-certificate">
                    <div class="file-input-wrapper">
                        <input type="file" id="certificateInput" accept="image/*">
                        <label for="certificateInput" class="file-input-label" id="certificateLabel">
                            <div class="file-info">
                                <div class="file-icon">üìú</div>
                                <div class="file-text">Upload certificate image with QR code</div>
                                <small style="color: var(--text-secondary); margin-top: 8px; display: block;">Certificate must have visible QR code</small>
                            </div>
                        </label>
                    </div>
                </div>
            </div>

            <button type="submit">üîç Verify Submission</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Verifying cryptographic signature...</p>
        </div>

        <div class="result" id="result">
            <h3 id="resultTitle"></h3>
            <div id="resultDetails"></div>
            
            <div class="button-group">
                <button class="export-btn" id="exportBtn">üìÑ Export JSON</button>
                <button class="export-btn" id="exportPdfBtn">üìú Export PDF</button>
            </div>
        </div>
        
        <div class="nav-links">
            <a href="index.html">‚Üê Submit</a>
            <a href="dashboard.html">üìä Dashboard</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        const API_URL = 'https://cryptoqr-api-awkm.onrender.com';
        let currentMethod = 'paste-json';
        let currentVerificationResult = null;

        // Tab switching
        document.querySelectorAll('.proof-tab').forEach(tab => {
            tab.addEventListener('click', function(e) {
                e.preventDefault();
                const method = this.getAttribute('data-method');
                currentMethod = method;
                
                document.querySelectorAll('.proof-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                document.querySelectorAll('.proof-method').forEach(m => m.classList.remove('active'));
                document.getElementById(`method-${method}`).classList.add('active');
            });
        });

        // File input handlers
        document.getElementById('fileInput').addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                const label = document.getElementById('fileLabel');
                label.classList.add('has-file');
                label.innerHTML = `
                    <div class="file-info">
                        <div class="file-icon">üìÑ</div>
                        <div class="file-text">File selected:</div>
                        <div class="file-name">${file.name}</div>
                    </div>
                `;
            }
        });

        document.getElementById('qrImageInput').addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                const label = document.getElementById('qrImageLabel');
                label.classList.add('has-file');
                label.innerHTML = `
                    <div class="file-info">
                        <div class="file-icon">‚úÖ</div>
                        <div class="file-text">QR image selected:</div>
                        <div class="file-name">${file.name}</div>
                    </div>
                `;
            }
        });

        document.getElementById('jsonFileInput').addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                const label = document.getElementById('jsonFileLabel');
                label.classList.add('has-file');
                label.innerHTML = `
                    <div class="file-info">
                        <div class="file-icon">‚úÖ</div>
                        <div class="file-text">JSON file selected:</div>
                        <div class="file-name">${file.name}</div>
                    </div>
                `;
            }
        });

        document.getElementById('certificateInput').addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                const label = document.getElementById('certificateLabel');
                label.classList.add('has-file');
                label.innerHTML = `
                    <div class="file-info">
                        <div class="file-icon">‚úÖ</div>
                        <div class="file-text">Certificate selected:</div>
                        <div class="file-name">${file.name}</div>
                    </div>
                `;
            }
        });

        function showToast(msg, duration = 3000) {
            const existing = document.querySelectorAll('.toast');
            existing.forEach(t => t.remove());
            
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = msg;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), duration);
        }

        async function decodeQR(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const maxSize = 2000;
                        let width = img.width;
                        let height = img.height;
                        
                        // Scale down large images for better QR detection
                        if (width > maxSize || height > maxSize) {
                            if (width > height) {
                                height = (height / width) * maxSize;
                                width = maxSize;
                            } else {
                                width = (width / height) * maxSize;
                                height = maxSize;
                            }
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        const imageData = ctx.getImageData(0, 0, width, height);
                        const code = jsQR(imageData.data, width, height, {
                            inversionAttempts: "dontInvert",
                        });
                        
                        if (code) {
                            try {
                                JSON.parse(code.data);
                                resolve(code.data);
                            } catch {
                                reject(new Error('QR code does not contain valid JSON'));
                            }
                        } else {
                            reject(new Error('No QR code found - ensure image is clear and QR code is visible'));
                        }
                    };
                    img.onerror = () => reject(new Error('Failed to load image'));
                    img.src = e.target.result;
                };
                reader.onerror = () => reject(new Error('Failed to read file'));
                reader.readAsDataURL(file);
            });
        }

        document.getElementById('verifyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const file = document.getElementById('fileInput').files[0];
            if (!file) {
                showToast('‚ùå Please select a submission file');
                return;
            }

            let qrData = null;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            try {
                if (currentMethod === 'qr-image') {
                    const qrFile = document.getElementById('qrImageInput').files[0];
                    if (!qrFile) {
                        showToast('‚ùå Please upload QR code image');
                        return;
                    }
                    showToast('üì∏ Decoding QR code...', 2000);
                    qrData = await decodeQR(qrFile);
                } else if (currentMethod === 'json-file') {
                    const jsonFile = document.getElementById('jsonFileInput').files[0];
                    if (!jsonFile) {
                        showToast('‚ùå Please upload JSON file');
                        return;
                    }
                    qrData = await jsonFile.text();
                } else if (currentMethod === 'certificate') {
                    const certFile = document.getElementById('certificateInput').files[0];
                    if (!certFile) {
                        showToast('‚ùå Please upload certificate image');
                        return;
                    }
                    showToast('üìú Scanning certificate for QR code...', 2000);
                    qrData = await decodeQR(certFile);
                } else {
                    qrData = document.getElementById('qrData').value.trim();
                    if (!qrData) {
                        showToast('‚ùå Please paste JSON data');
                        return;
                    }
                }

                // Validate JSON
                JSON.parse(qrData);
            } catch (error) {
                showToast('‚ùå ' + error.message, 5000);
                return;
            }

            submitBtn.disabled = true;
            document.getElementById('loading').classList.add('show');
            document.getElementById('result').classList.remove('show');
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('qr_data', qrData);

            try {
                const response = await fetch(`${API_URL}/api/verify`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Verification request failed');
                }

                const data = await response.json();
                currentVerificationResult = data;
                
                const result = document.getElementById('result');
                result.className = `result show ${data.valid ? 'valid' : 'invalid'}`;
                document.getElementById('resultTitle').textContent = data.valid ? '‚úÖ Valid Submission' : '‚ùå Invalid Submission';
                
                let detailsHTML = '';
                if (data.submission_id) {
                    detailsHTML += `<p><strong>ID:</strong> ${data.submission_id}</p>`;
                }
                if (data.timestamp) {
                    detailsHTML += `<p><strong>Timestamp:</strong> ${new Date(data.timestamp).toLocaleString()}</p>`;
                }
                if (data.competition_id) {
                    detailsHTML += `<p><strong>Competition:</strong> ${data.competition_id}</p>`;
                }
                if (data.verified_at) {
                    detailsHTML += `<p><strong>Verified At:</strong> ${new Date(data.verified_at).toLocaleString()}</p>`;
                }
                if (data.reason && !data.valid) {
                    detailsHTML += `<p style="color: #e53e3e;"><strong>‚ö†Ô∏è Reason:</strong> ${data.reason}</p>`;
                }
                
                document.getElementById('resultDetails').innerHTML = detailsHTML;
                
                showToast(data.valid ? '‚úÖ Verification successful!' : '‚ùå Verification failed!', 3000);
                
                result.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            } catch (error) {
                showToast('‚ùå Verification error: ' + error.message, 5000);
            } finally {
                document.getElementById('loading').classList.remove('show');
                submitBtn.disabled = false;
            }
        });

        // Export JSON
        document.getElementById('exportBtn').addEventListener('click', () => {
            if (!currentVerificationResult) {
                showToast('‚ùå No verification result to export');
                return;
            }

            try {
                const jsonStr = JSON.stringify(currentVerificationResult, null, 2);
                const blob = new Blob([jsonStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.download = `verification-${currentVerificationResult.submission_id}.json`;
                link.href = url;
                link.click();
                URL.revokeObjectURL(url);
                showToast('üìÑ JSON exported!', 2000);
            } catch (error) {
                showToast('‚ùå Export failed', 3000);
            }
        });

        // Export PDF
        document.getElementById('exportPdfBtn').addEventListener('click', () => {
            if (!currentVerificationResult) {
                showToast('‚ùå No verification result to export');
                return;
            }

            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                const data = currentVerificationResult;

                // Header
                doc.setFillColor(102, 126, 234);
                doc.rect(0, 0, 210, 40, 'F');
                doc.setTextColor(255, 255, 255);
                doc.setFontSize(24);
                doc.text('üîç CryptoQR', 105, 20, { align: 'center' });
                doc.setFontSize(12);
                doc.text('Verification Report', 105, 30, { align: 'center' });

                // Status
                const isValid = data.valid;
                doc.setFontSize(18);
                if (isValid) {
                    doc.setFillColor(72, 187, 120);
                    doc.roundedRect(60, 50, 90, 15, 3, 3, 'F');
                    doc.setTextColor(255, 255, 255);
                    doc.text('‚úÖ VALID SUBMISSION', 105, 60, { align: 'center' });
                } else {
                    doc.setFillColor(245, 101, 101);
                    doc.roundedRect(60, 50, 90, 15, 3, 3, 'F');
                    doc.setTextColor(255, 255, 255);
                    doc.text('‚ùå INVALID SUBMISSION', 105, 60, { align: 'center' });
                }

                // Details
                let y = 80;
                doc.setTextColor(0, 0, 0);
                doc.setFontSize(14);
                doc.text('Verification Details', 20, y);
                y += 10;

                doc.setFontSize(10);
                const details = [
                    ['ID:', data.submission_id],
                    ['Timestamp:', new Date(data.timestamp).toLocaleString()],
                    ['Competition:', data.competition_id],
                    ['Verified:', new Date(data.verified_at).toLocaleString()]
                ];

                details.forEach(([label, value]) => {
                    doc.setFont(undefined, 'bold');
                    doc.text(label, 20, y);
                    doc.setFont(undefined, 'normal');
                    doc.text(String(value), 60, y);
                    y += 7;
                });

                // Footer
                doc.setFontSize(8);
                doc.setTextColor(150, 150, 150);
                doc.text('Generated by CryptoQR v1.0.0 - AlamedaHacks 2026', 105, 280, { align: 'center' });
                doc.text(new Date().toLocaleString(), 105, 285, { align: 'center' });

                doc.save(`verification-${data.submission_id}.pdf`);
                showToast('üìú PDF exported!', 2000);
            } catch (error) {
                console.error('PDF error:', error);
                showToast('‚ùå PDF export failed', 3000);
            }
        });

        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        let theme = localStorage.getItem('cryptoqr-theme') || 'light';

        function applyTheme(t) {
            document.documentElement.setAttribute('data-theme', t);
            localStorage.setItem('cryptoqr-theme', t);
            themeIcon.textContent = t === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        applyTheme(theme);

        themeToggle.addEventListener('click', () => {
            theme = theme === 'light' ? 'dark' : 'light';
            applyTheme(theme);
            showToast(`${theme === 'dark' ? 'üåô Dark' : '‚òÄÔ∏è Light'} mode activated`, 2000);
        });
    </script>
</body>
</html>
